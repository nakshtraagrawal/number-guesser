<!DOCTYPE html>
<html>
<head>
    <title>Simple Project</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        body.dark { background: black; color: white; }
        nav { background: lightblue; padding: 10px; }
        body.dark nav { background: gray; }
        nav a { margin-right: 20px; text-decoration: none; }
        nav a.active { font-weight: bold; }
        .page { display: none; }
        .page.active { display: block; }
        .box { border: 1px solid gray; padding: 10px; margin: 10px; display: inline-block; }
        button { padding: 10px; margin: 5px; }
        input, textarea { width: 200px; margin: 5px; }
        .error { color: red; }
        
        @media (max-width: 600px) {
            nav a { display: block; margin: 5px 0; }
            .box { display: block; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" onclick="show('home')" class="active">Home</a>
        <a href="#" onclick="show('game')">Game</a>
        <a href="#" onclick="show('contact')">Contact</a>
        <button onclick="toggle()">Dark</button>
    </nav>

    <div id="home" class="page active">
        <h1>Number Guessing Game</h1>
        <p>Guess the number between 1 and 10!</p>
        <div id="cards"></div>
    </div>

    <div id="game" class="page">
        <h2>Guess the Number</h2>
        <p>I'm thinking of a number between 1 and 10</p>
        <input type="number" id="guess" min="1" max="10">
        <button onclick="check()">Guess</button>
        <button onclick="reset()">New Game</button>
        <p id="result"></p>
        <p>Tries: <span id="tries">0</span></p>
    </div>

    <div id="contact" class="page">
        <h2>Contact</h2>
        <div>Name: <input type="text" id="name"></div>
        <div class="error" id="nameErr"></div>
        <div>Email: <input type="text" id="email"></div>
        <div class="error" id="emailErr"></div>
        <div>Message: <textarea id="msg"></textarea></div>
        <div class="error" id="msgErr"></div>
        <button onclick="send()">Send</button>
        <div id="ok"></div>
    </div>

    <script>
        let secret = Math.floor(Math.random() * 10) + 1;
        let tryCount = 0;

        let features = [
            {name: 'Easy Game', info: 'Simple number guessing'},
            {name: 'Mobile Works', info: 'Works on phone too'},
            {name: 'Dark Mode', info: 'Switch themes'}
        ];

        function show(page) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(page).classList.add('active');
            document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
            event.target.classList.add('active');
        }

        function toggle() {
            document.body.classList.toggle('dark');
        }

        function makeCards() {
            let div = document.getElementById('cards');
            features.forEach(f => {
                div.innerHTML += '<div class="box"><h3>' + f.name + '</h3><p>' + f.info + '</p></div>';
            });
        }

        function check() {
            let guess = document.getElementById('guess').value;
            tryCount++;
            document.getElementById('tries').textContent = tryCount;
            
            if (guess == secret) {
                document.getElementById('result').textContent = 'Correct! You won!';
            } else if (guess < secret) {
                document.getElementById('result').textContent = 'Too low!';
            } else {
                document.getElementById('result').textContent = 'Too high!';
            }
        }

        function reset() {
            secret = Math.floor(Math.random() * 10) + 1;
            tryCount = 0;
            document.getElementById('tries').textContent = '0';
            document.getElementById('result').textContent = '';
            document.getElementById('guess').value = '';
        }

        function send() {
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let msg = document.getElementById('msg').value;
            
            document.getElementById('nameErr').textContent = '';
            document.getElementById('emailErr').textContent = '';
            document.getElementById('msgErr').textContent = '';
            
            let ok = true;
            
            if (!name) {
                document.getElementById('nameErr').textContent = 'Need name';
                ok = false;
            }
            
            if (!email) {
                document.getElementById('emailErr').textContent = 'Need email';
                ok = false;
            }
            
            if (!msg) {
                document.getElementById('msgErr').textContent = 'Need message';
                ok = false;
            }
            
            if (ok) {
                document.getElementById('ok').textContent = 'Sent!';
            }
        }

        makeCards();
    </script>
</body>
</html>
